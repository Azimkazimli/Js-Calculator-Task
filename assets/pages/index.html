<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/main.js"></script>
</head>

<body>
    <main>
        <section class="section-calculator">
            <div class="calculator">
                <input class="inp" type="text" readonly>
                <div class="operators">
                    <button class="btn-grey" onclick="clearCalc()">C</button>
                    <button class="btn-grey" onclick="toggleSign()">+/-</button>
                    <button class="btn-grey" onclick="percent()">%</button>
                    <button class="btn-orange" onclick="calc('รท')">รท</button>
                    <button onclick="calc('7')">7</button>
                    <button onclick="calc('8')">8</button>
                    <button onclick="calc('9')">9</button>
                    <button class="btn-orange" onclick="calc('*')">x</button>
                    <button onclick="calc('4')">4</button>
                    <button onclick="calc('5')">5</button>
                    <button onclick="calc('6')">6</button>
                    <button class="btn-orange" onclick="calc('-')">-</button>
                    <button onclick="calc('1')">1</button>
                    <button onclick="calc('2')">2</button>
                    <button onclick="calc('3')">3</button>
                    <button class="btn-orange" onclick="calc('+')">+</button>
                    <button class="zero" onclick="calc('0')">0</button>
                    <button onclick="calc('.')">,</button>
                    <button class="btn-orange" onclick="calc()">=</button>




                </div>

            </div>
        </section>
    </main>



</body>

</html>
