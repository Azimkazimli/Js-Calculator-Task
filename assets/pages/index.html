<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/main.js"></script>
</head>

<body>
    <main>
        <section class="section-calculator">
            <div class="calculator">
                <input class="inp" type="text" readonly>
                <div class="operators">
                    <button class="btn-grey" onclick="clearDisplay()">C</button>
                    <button class="btn-grey" onclick="appendToDisplay('')">+/-</button>
                    <button class="btn-grey" onclick="appendToDisplay('%')">%</button>
                    <button class="btn-orange" onclick="appendToDisplay('÷')">÷</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button class="btn-orange" onclick="appendToDisplay('*')">x</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button class="btn-orange" onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button class="btn-orange" onclick="appendToDisplay('+')">+</button>
                    <button class="zero" onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">,</button>
                    <button class="btn-orange" onclick="calculate()">=</button>




                </div>

            </div>
        </section>
    </main>



</body>

</html>
